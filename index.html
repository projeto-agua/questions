        <script>
            $(document).ready(function() {
                $('#rootwizard').bootstrapWizard({
                    onTabShow: function(tab, navigation, index) {
                        var $total = navigation.find('li').length;
                        var $current = index + 1;
                        var $percent = ($current / $total) * 100;
                        $('#rootwizard').find('.progress-bar').css({
                            width: $percent + '%'
                        });
                    }
                });
            });
            //$("#tab11").html($('.form-check > input[true]:checked').length);
            $(document).ready(function() {
                $(".form-check-input").bind("blur change check", function() {
                    total = 0;
                    $("input[type='radio']:checked").each(function() {
                        total += parseFloat($(this).val());
                    });
                    if ($("input[type='radio']:checked").length == 10){
                    
					$("#nota_do_aluno").html("Nota: " + total.toFixed(2));
					
					$(".check").addClass("color_label");

                    }else{
                    $("#tab11").html("<label>Preencha todas questões.</label>");   
                    }
